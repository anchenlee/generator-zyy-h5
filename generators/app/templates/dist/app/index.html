<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>可爱的H5模板</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="../css/style.min.css">
</head>
<body>
<div class="main-wrap">
	<div class="main u-clear">
		<div id="fullpage">
			<div class="section section1" id="section1">
				<div class="section1__title">
					<img class="section1__text o0" src="../images/front1-text.png" alt="front1-text">
					<img class="section1__person o0" src="../images/front1-person.png" alt="front1-person">
					<img class="section1__pic1 o0" src="../images/front1-pic1.png" alt="front1-pic1">
					<img class="section1__pic2 o0" src="../images/front1-pic2.png" alt="front1-pic2">
					<img class="section1__pic3 o0" src="../images/front1-pic3.png" alt="front1-pic3">
					<img class="section1__pic4 o0" src="../images/front1-pic4.png" alt="front1-pic4">
					<img class="section1__pic5 o0" src="../images/front1-pic5.png" alt="front1-pic5">
				</div>
				<div class="section1__arrow o0">
					<img class="section1__arrow" src="../images/front1-arrow.png" alt="front1-arrow">
				</div>
			</div>
			<div class="section section2" id="section2">
				<div class="section2__title">
					<a href="#"><img class="section2__btn1 o0" src="../images/btn-inner.png" alt="btn-inner"></a>
					<a href="#"><img class="section2__btn2 o0" src="../images/btn-other.png" alt="btn-other"></a>
				</div>
			</div>
		</div>
	</div>    
</div>
</body>
<script src="../js/common.js"></script>
<script src="../js/main.js"></script>
</html>
